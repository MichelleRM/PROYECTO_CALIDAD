<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidad con internet explorer y edge de w10-->
    <meta name="viewport" content="width=device-width, initial-scale=1"; <!--vista responsive en celular-->
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">    <!--archivo bootstrap reducido-->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet"> <!--fuente de google fonts-->
    <link rel="stylesheet" href="css/login1.css"> <!--todos los que tengan my al inicio son de login.css los demas de bootstrap-->
  </head>

  
  <body>
    <div class="my-content" >
        <div class="container" > 

            <div class="row">
                  <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                      <div class="myform-top">
                          <div class="col-sm-12 my-sesion" >
                              <h1> Inicio de sesion </h1>
                          </div>
                          <div class="myform-top-left">
                              <h3>Ingresa a nuestro sitio.</h3>
                              <p>Digita tu usuario y contraseña:</p>
                          </div>
                          <div class="myform-top-right">
                            <i class="fa fa-key"></i>
                          </div>
                      </div>

                      <div class="myform-bottom">
                        <form role="form" action="" method="post" class="">
                          <div class="form-group">
                              <input type="text" name="form-username" placeholder="Usuario..." class="form-control" id="form-username">
                          </div>
                          <div class="form-group">
                              <input type="password" name="form-password" placeholder="Contraseña..." class="form-control" id="form-password">
                          </div>
                          <button type="submit" class="mybtn">Entrar</button>
                        </form>

                          <div >
                              <h3 >¿No eres miembro?</h3>
                              <a class="my-registro" href="register.html">
                                  <h3>Registrate ahora</h3>
                              </a>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
