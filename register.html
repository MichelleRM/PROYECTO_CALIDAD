<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="css/boton.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" >
    <link rel="stylesheet" href="css/registro.css">

</head>
<body>
<div class="container-fluid" >
      <div class="my-image" >
          <img src="img/registro.jpg" >
      </div>

      <div class="my-content" > 
          <div class="mytitle" >
                <h1>Formulario de Registro</h1>
          </div>
          
          <div id="menu">
                <ul>
                    <li><a href="#" class="active">
                        <button type="submit" class="mybtn" >Como Empresa</button>
                    </a></li>
                    <li><a href="#">
                        <button type="submit" class="mybtn" >Como Local</button>
                    </a></li>
                </ul>
        </div>

          <div id="formularios">
                <form action="" id="form_session">
                        <legend > - Informacion Personal </legend>

                            <div class="form-group">
                                <input type="text" name="form-nameuser" placeholder="Nombre de Usuario..." class="form-control" id="form-nameuser" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="form-email" placeholder="Email..." class="form-control" id="form-email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="form-password" placeholder="Contraseña..." class="form-control" id="form-password" required>
                            </div>

                        <legend > - Informacion del Negocio </legend>

                            <div class="form-group">
                                <input type="text" name="form-nameempresa" placeholder="Nombre de la empresa..." class="form-control" id="form-nameempresa" required>
                            </div>
                            <div class="my-formulario">
                                <input type="radio" name="tipo-negocio" id="solo-prod">
                                <label for="solo-prod">Negocio de solo productos </label><br>
                                <input type="radio" name="tipo-negocio" id="ser-prod">
                                <label for="ser-prod">Negocio de productos y servicios</label><br>
                                <input type="radio" name="tipo-negocio" id="comida">
                                <label for="comida">Vendedor de platos de comida</label>
                            </div>
                </form>

                <form action="" id="form_register">
                    <legend > - Informacion Personal </legend>

                    <div class="form-group">
                        <input type="text" name="form-nameuser" placeholder="Nombre de Usuario..." class="form-control" id="form-nameuser" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="form-email" placeholder="Email..." class="form-control" id="form-email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="form-password" placeholder="Contraseña..." class="form-control" id="form-password" required>
                    </div>

                    <legend > - Informacion del Negocio </legend>

                    <div class="form-group">
                        <input type="text" name="form-nameempresa" placeholder="Id o codigo de la empresa..." class="form-control" id="form-nameempresa" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="form-nameempresa" placeholder="Sede de la empresa..." class="form-control" id="form-nameempresa" required>
                    </div>
                </form>
          </div>

          <a href="servicios/mi_cuenta_servicios.html">
              <button type="submit" class="mybtn" >Registrarme</button>
          </a>
      </div>

	<script src="js/jquery.js"></script>
    <script src="js/jreg.js"></script>
</body>
</html>
